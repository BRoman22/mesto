<!DOCTYPE html>
<html lang="Ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Roman Bondarev">
  <title lang="En">Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button aria-label="закрыть" type="button" class="profile__button-edit"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button aria-label="редактировать имя" type="button" class="profile__button-add"></button>
    </section>
    <section class="cards">
      <ul class="cards__list">

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <form name="profile" class="popup__body">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input placeholder="Введите имя" name="user-name" type="text" class="popup__input" required>
        <input placeholder=" О себе" name="user-bio" type="text" class="popup__input" required>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
      <button type="button" class="popup__close"></button>
    </div>
  </div>

  <template id="card-template">
    <li class="card">
      <img src="" alt="" class="card__image">
      <div class="card__wrapper">
        <h2 class="card__title">Домбай</h2>
        <button aria-label="нравится" type="button" class="card__like"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
