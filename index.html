<!DOCTYPE html>
<html lang="Ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Roman Bondarev">
  <title lang="En">Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
    <hr class="header__line">
  </header>
  <main>
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__wrapper">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__button-edit"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__button-add"></button>
    </section>
    <section class="cards">
      <ul class="cards__list">
        <li class="card">
          <img src="./images/card1.jpg" alt="старая поросшая травой церковь" class="card__image">
          <div class="card__wrapper">
            <h2 class="card__title">Карачаевск</h2>
            <a class="card__like"></a>
          </div>
        </li>
        <li class="card">
          <img src="./images/card2.jpg" alt="поле уходящее в горизонт на фоне Эльбруса на закате" class="card__image">
          <div class="card__wrapper">
            <h2 class="card__title">Гора Эльбрус</h2>
            <a class="card__like"></a>
          </div>
        </li>
        <li class="card">
          <img src="./images/card3.jpg" alt="лесистое и заснеженное ущелье кавказских гор" class="card__image">
          <div class="card__wrapper">
            <h2 class="card__title">Домбай</h2>
            <a class="card__like"></a>
          </div>
        </li>
        <li class="card">
          <img src="./images/card2.jpg" alt="поле уходящее в горизонт на фоне Эльбруса на закате" class="card__image">
          <div class="card__wrapper">
            <h2 class="card__title">Гора Эльбрус</h2>
            <a class="card__like"></a>
          </div>
        </li>
        <li class="card">
          <img src="./images/card3.jpg" alt="лесистое и заснеженное ущелье кавказских гор" class="card__image">
          <div class="card__wrapper">
            <h2 class="card__title">Домбай</h2>
            <a class="card__like"></a>
          </div>
        </li>
        <li class="card">
          <img src="./images/card1.jpg" alt="старая поросшая травой церковь" class="card__image">
          <div class="card__wrapper">
            <h2 class="card__title">Карачаево-Черкесия</h2>
            <a class="card__like"></a>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>

  <div class="popup">
    <form action="" class="popup__body">
      <a href="" class="popup__overlay"></a>
      <h2 class="popup__title">Редактировать профиль</h2>
      <div class="popup__wrapper popup__wrapper_name">
        <input type="text" value="Жак-Ив Кусто" class="popup__input">
        <hr class="popup__line">
      </div>
      <div class="popup__wrapper popup__wrapper_bio">
        <input type="text" value="Исследователь океана" class="popup__input">
        <hr class="popup__line">
      </div>
      <button class="popup__button">Сохранить</button>
      <a class="popup__close"></a>
    </form>
  </div>

</body>

</html>
